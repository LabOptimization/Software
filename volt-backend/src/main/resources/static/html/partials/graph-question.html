<div class="graphQuestion">
    <div><input placeholder="Label for graph question" class="element-label wide-input" ng-model="##.label"/></div>
    Enter an expected graph: <input name="value" ng-model="##.value"/>
    +Tolerance: 0.<input name="value" ng-model="##.plusTolerance"/>
    -Tolerance: 0.<input name="value" ng-model="##.negTolerance"/>
    <button ng-click="removeElement($event, ##)">Delete</button>
</div>

<div>
    <p>
        Search: <input ng-model="query">
    </p>
    <p>Sort by:
        <select ng-model="orderProp">
            <option value="name">Name</option>
            <option value="-name">-Name</option>
        </select>
    </p>
    <img ng-src="{{mainImageUrl}}" id="lab" width="500px">

    <li ng-repeat="l in labs | filter:query | orderBy:orderProp">
        <div>
            <a href="{{l._links.self.href}}">Name: {{l.name}}</a>
        </div>

    </li>

</div>

databaseChangeLog: 
  - changeSet:
      id: 0.1-1
      author: lloyd
      changes:
        - createTable:
            tableName: lab
            columns:
              - column:
                  name: id
                  autoIncrement: true
                  type: bigint
                  constraints:
                    primaryKey: true
                    primaryKeyName: PK_lab_id
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: description
                  type: varchar(1024)
              - column:
                  name: steps
                  type: varchar(1024)
  - changeSet:
      id: 0.1-2
      author: lloyd
      changes:
        - createTable:
            tableName: measurement
            columns:
              - column:
                  name: id
                  autoIncrement: true
                  type: bigint
                  constraints:
                    primaryKey: true
                    primaryKeyName: PK_measurement_id
              - column:
                  name: lab_id
                  type: bigint
              - column:
                  name: label
                  type: varchar(255)
              - column:
                  name: type
                  type: varchar(255)
              - column:
                  name: value
                  type: double
              - column:
                  name: pos_tolerance
                  type: double
              - column:
                  name: neg_tolerance
                  type: double
  - changeSet:
      id: 0.1-3
      author: lloyd
      changes:
        - addForeignKeyConstraint:
            baseTableName: measurement
            baseColumnNames: lab_id
            constraintName: FK_measurement_to_lab
            referencedTableName: lab
            referencedColumnNames: id
            onUpdate: CASCADE
            onDelete: CASCADE